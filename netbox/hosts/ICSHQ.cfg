define host{
        host_name                       WWW-ACRUX-icsolutions
        alias                           WWW-ACRUX-Public
        address                         www.icsolutions.com
        check_command                   check_http-hostname!-e HTTP/1.1 -4
        notifications_enabled           1               ; Host notifications are enabled
        event_handler_enabled           1               ; Host event handler is enabled
        flap_detection_enabled          1               ; Flap detection is enabled
        #failure_prediction_enabled      1               ; Failure prediction is enabled
        process_perf_data               1               ; Process performance data
        retain_status_information       1               ; Retain status information across program restarts
        retain_nonstatus_information    1               ; Retain non-status information across program restarts
        check_period                    24x7            ; The service can be checked at any time of the day
        notification_period             24x7            ; Send host notifications at any time
        max_check_attempts              10              ; Check each hosts 10 times (max)
        notification_interval           360             ; Resend notification every 6 hours
        notification_options          	d,u,r             ; Send Notifications for Down, Unknown, and Recovery
        contact_groups                  netops_email,netops_cell
        hostgroups                      ICSHQ
}

